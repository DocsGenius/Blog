name = "genius-docs-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

[[r2_buckets]]
binding = "ARTICLE_BUCKET"
bucket_name = "genius-docs-articles"

[env.production]
vars = { ENVIRONMENT = "production" }

[env.staging]
vars = { ENVIRONMENT = "staging" }

[env.preview]
vars = { ENVIRONMENT = "preview" }